<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Raksha Bandhan, Brother!</title>

      background: #fff9f5;
      font-family: 'Segoe UI', sans-serif;
      color: #444;
      text-align: center;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #ffefe0;
      border: 2px solid #f7c59f;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #d94f4f;
      font-size: 2.2em;
    }

    p {
      font-size: 1.2em;
      margin: 20px 0;
      line-height: 1.6;
    }

    .footer {
      margin-top: 30px;
      font-style: italic;
      color: #555;
    }

    .rakhi {
      font-size: 50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="rakhi">🎁🎉🧿</div>
    <h1>Happy Raksha Bandhan, Sourav Bhaiya!</h1>
    <p>
      On this special day, I just want to say...<br>
      Thank you for always being my protector,<br>
      my guide, and my best friend.
    </p>
    <p>
      No matter where life takes us, our bond will always stay strong. <br>
      I'm lucky to have a brother like you. 💙
    </p>
    <div class="footer">
      With love,<br>
      Your Sister 💖
      Ananya
    </div>
  </div>

</body>
</html>
